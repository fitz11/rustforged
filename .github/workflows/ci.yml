name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  # Reduce noise in CI logs
  CARGO_INCREMENTAL: 0
  # Use CI profile for faster builds
  CARGO_PROFILE: ci

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libasound2-dev libudev-dev libwayland-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          # Prefix for cache key (auto-includes Cargo.lock hash + rust version)
          prefix-key: v1
          # Save cache even if build fails (helps when debugging)
          cache-on-failure: true

      - name: Run clippy
        run: cargo clippy --profile ci --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --profile ci
