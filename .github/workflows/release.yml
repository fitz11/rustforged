name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ github.event.inputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Rustforged v${{ github.event.inputs.version }}
          draft: true
          prerelease: false
          generate_release_notes: true

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libasound2-dev libudev-dev libwayland-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v1-release

      - name: Build release binary
        run: cargo build --release

      - name: Package
        run: |
          mkdir -p dist/rustforged-linux
          cp target/release/rustforged dist/rustforged-linux/
          cp -r assets dist/rustforged-linux/
          cp README.md dist/rustforged-linux/
          cd dist && tar -czvf rustforged-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz rustforged-linux

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: dist/rustforged-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz

  build-windows-x64:
    name: Build Windows x64
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v1-release

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build MSI installer
        run: cargo packager --release --formats msi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: target/release/msi/*.msi

  build-windows-arm64:
    name: Build Windows ARM64
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v1-release-arm64

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build MSI installer
        run: cargo packager --release --target aarch64-pc-windows-msvc --formats msi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: target/aarch64-pc-windows-msvc/release/msi/*.msi

  build-macos-arm64:
    name: Build macOS ARM64
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v1-release-macos

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build DMG
        run: cargo packager --release --target aarch64-apple-darwin --formats dmg

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: target/aarch64-apple-darwin/release/dmg/*.dmg
